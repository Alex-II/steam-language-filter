<html>
    <title>Steam Language Filter</title>
    <head>
        <!-- jQuery 3.1 -->
        <script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>

        <!-- jQuery UI 1.12 -->
        <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.0/themes/base/jquery-ui.css">

        <!-- Angular1.5-->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-animate.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-sanitize.js"></script>
        <script src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.1.3.js"></script>
        <link href="https://netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script> -->

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

        <!--AngularUI Bootstrap 0.12 -->
        <script src="http://angular-ui.github.io/bootstrap/versioned-docs/0.12.0/ui-bootstrap-tpls-0.12.0.min.js"</script>

        <!-- Font Awesome -->
        <script src="https://use.fontawesome.com/c7e61c3c1d.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Arvo|Cuprum|Raleway" rel="stylesheet">

        <script src="/controller.js"></script>
        <link rel="stylesheet" href="/style.css">

    </head>

    <body>
        <div class="container-fluid" ng-app="app" ng-controller="controller">
            <div class="row-fluid">

                            <div class="title-background  col-xs-12">
                                                    <div class="title-background  row-fluid">
                                                            <h1 class="text-center title">Steam Language Filter</h1>
                                                    </div>
                            </div>

             </div>
            <div>
                    <div ng-if="!langs_available">
                        <i class="fa fa-spinner fa-spin" aria-hidden="true"></i>
                        Loading available languages.. please wait a moment
                    </div>
                    <div ng-if="langs_available">
                        <label> Search for languages and select them in the list</label> <br>  <input ng-model="langSearch">
                           <button ng-click="get_games()" ng-disabled="number_langs_selected < 1" type="button" class="btn btn-primary"> Show Me Games </button>

                          <div ng-repeat="lang in langs_available | filter:langSearch">
                              <div ng-class="{'selected': lang.selected, 'unselected': !lang.selected}" ng-click="lang.selected = !lang.selected; update_selected_counter(lang.selected)">
                                    {{  lang | pretty_lang }}
                              </div>
                          </div>

                    </div>

             </div>
            <div>
                    <div ng-repeat="app in apps_available">
                        <span>
                            <a target="_blank" href="http://store.steampowered.com/agecheck/app/{{app.steam_app_id}}">
                                <img height="42"  src="{{ app.steam_app_pic }}">
                            </a>
                         </span>

                        <span class="title-background" >
                            <a target="_blank" href="http://store.steampowered.com/agecheck/app/{{app.steam_app_id}}">
                                {{ app.steam_app_name }}
                            </a>
                         </span>
                    </div>
             </div>

        </div>
    </body>
</html>
